<div class="login-container">
  <div class="login-header login-caret">
    <div class="login-content">
      <a href="index.html" class="logo">
      <img src="assets/images/logo@2x.png" width="120" alt="" />
      </a>
      <p class="description">Create an account, it's free and takes few moments only!</p>
    </div>
  </div>
  <div class="login-form">
    <div class="login-content">
      <div class="form-steps">
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-addon">
              <i class="entypo-phone"></i>
            </div>
            <input type="text" class="form-control" ng-model = "regCtrl.user.phone" name="phone" id="phone" placeholder="Phone Number" data-mask="phone" autocomplete="off" />
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-addon">
              <i class="entypo-user-add"></i>
            </div>
            <input type="text" class="form-control" ng-model = "regCtrl.user.username" name="username" id="username" placeholder="Username" data-mask="[a-zA-Z0-1\.]+" data-is-regex="true" autocomplete="off" />
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-addon">
              <i class="entypo-mail"></i>
            </div>
            <input type="text" class="form-control" ng-model = "regCtrl.user.email" name="email" id="email" data-mask="email" placeholder="E-mail" autocomplete="off" />
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-addon">
              <i class="entypo-lock"></i>
            </div>
            <input type="password" class="form-control" ng-model = "regCtrl.user.password" name="password" id="password" placeholder="Choose Password" autocomplete="off" />
          </div>
        </div>

        <div class="form-group">
          <button type="submit" ng-click = "regCtrl.register()" class="btn btn-primary btn-block btn-login">
          <i class="entypo-right-open-mini"></i> Sign Up
          </button>
        </div>
      </div>
      </form>
      <div class="login-bottom-links">
        <a href="extra-login.html" class="link">
        <i class="entypo-lock"></i>Return to Login Page
        </a>
      </div>
    </div>
  </div>
</div>
