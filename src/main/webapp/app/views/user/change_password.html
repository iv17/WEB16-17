<div class="container-fluid">
  <div class="row">
    <h1 class="text-center">Change password</h1>
    <div class="col-sm-4 col-sm-offset-4">
      <div class="panel panel-default">
        <div class="panel-body">
          <form role="form">
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-shield"></i></span>
                <input type="password" class="form-control" placeholder="New password" ng-model = "new_password">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-shield"></i></span>
                <input type="password" class="form-control" placeholder="Repeat new password" ng-model = "new_password2">
              </div>
            </div>
            <div class="text-center">
              <!--ui-sref = 'stateName({param:value, param:value})' -->
              <a ui-sref = "change_password({new_password: new_password, new_password2: new_password2})" class="btn btn-primary">Change password </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
