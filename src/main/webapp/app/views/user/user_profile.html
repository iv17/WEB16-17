<div class="container-fluid split-vertical">
	<div class="split-vertical-body">
		<div class="split-vertical-cell">
			<div data-scrollable>
				<div class="overflow-hidden">
					<div class="sidebar left sidebar-size-3 st-effect-3 sidebar-skin-white sidebar-visible-desktop" id=sidebar-tickets>
						<div class="split-vertical">
							<div class="split-vertical-body">
								<div class="split-vertical-cell">
									<div data-scrollable>
										<div class="overflow-hidden">
											<div class="width-250 width-auto-xs">
											<div class="panel panel-default widget-user-1 text-center">
												<div class="avatar">
													<img ng-src= "{{ loggedUser.imageDTO.fileString }} "  width="100" height="100" alt="" class="img-rounded">
													<h3>{{ loggedUser.name }} {{ loggedUser.surname }}</h3>
												</div>
											</div>
											<div class="panel panel-default">
												<div class="text-center">
													<p>&nbsp;</p>
									       	<input type="file" id="file" name="file" class="form-control" ng-model="file">
													<p>&nbsp;</p>
									        <a ui-sref="image_download({file: file})" class="btn btn-success">Upload image (Step 1)</a>
													<p>&nbsp;</p>
									      </div>
											</div>

											<!-- Contact -->
											<div class="panel panel-default">
												<div class="panel-heading">About</div>
												<ul class="icon-list icon-list-block">
													<li><i class="fa fa-user fa-fw"></i>{{ loggedUser.name }}</li>
													<li><i class="fa fa-user fa-fw"></i>{{ loggedUser.surname }}</li>
													<li><i class="fa fa-envelope fa-fw"></i>{{ loggedUser.email }}</li>
													<li><i class="fa fa-phone fa-fw"></i>{{ loggedUser.phone }}</li>
													<li><i class="fa fa-user fa-fw"></i>{{ loggedUser.roleDTO.name }}</li>
												</ul>
											</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>

					<div class="st-pusher" id="content">
						<div class="st-content">
							<div class="st-content-inner">
								<div class="container-fluid">
									<div class="media media-grid media-clearfix-xs">
									
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
