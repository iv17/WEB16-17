<div class="st-content">
  <div class="st-content-inner" id="content">
    <div class="container-fluid">
    <div class="panel panel-default share">
        <div class="input-group">
          <div class="input-group-btn">
            <a class="btn btn-primary" href="#">
              <i class="fa fa-envelope"></i> Send
            </a>
          </div>
          <input type="text" ng-model="commentText" class="form-control share-text" placeholder="Write message...">
        </div>
      </div>
      <div ng-repeat=>
      </div>
      <div class="media">
        <div class="media-left">
          <a href="#">
            <img src="images/people/110/woman-5.jpg" width="60" alt="woman" class="img-rounded media-object">
          </a>
        </div>
        <div class="media-body message">
          <div class="panel panel-default">
            <div class="panel-heading panel-heading-white">
              <div class="pull-right">
                <small class="text-muted">2 min ago</small>
              </div>
              <a href="#">Mary D.</a>
            </div>
            <div class="panel-body">
              Hi Bill,
              <br> Is it ok if we schedule the meeting tomorrow?
            </div>
          </div>
        </div>
      </div>
      <div class="media">
        <div class="media-body message">
          <div class="panel panel-default">
            <div class="panel-heading panel-heading-white">
              <div class="pull-right">
                <small class="text-muted">10 min ago</small>
              </div>
              <a href="#">Me</a>
            </div>
            <div class="panel-body">
              Are we still on for Today?
            </div>
          </div>
        </div>
        <div class="media-right">
          <img src="images/people/110/guy-5.jpg" width="60" alt="guy" class="img-rounded media-object">
        </div>
      </div>
    </div>
  </div>
</div>
